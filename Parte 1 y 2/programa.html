<script>

    function saltarlinea() 
    {

        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase)
    {
        document.write(frase);
        saltarlinea();

    }

    var year = 2022;

    //Bloque de codigo que calcula las edades

    imprimir("Erick tiene: " + (year-1994) + " años");
    
    year = 2023;

    imprimir("Daniela tiene: " + (year-1993) + " años");

    </script>
