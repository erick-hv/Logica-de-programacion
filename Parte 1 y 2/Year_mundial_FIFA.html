<meta charset="UTF-8">

<h1>Programa - año mundial de la FIFA</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var yearMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año limite para calcular"));

    while(yearMundial <= limite){
        imprimir("Hubo mundial de la FIFA en el año " + yearMundial);
        yearMundial = yearMundial + 4;

    }

    imprimir("Fin");

   
</script>
