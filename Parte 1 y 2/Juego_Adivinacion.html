<meta charset="UTF-8">

<h1>Programa para adivinar un numero</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

    while(contador <= intentos){

        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

        if(numeroPensado == numeroLanzado){
            alert("Usted acerto, en el intento " + intentos + "el numero pensado era " + numeroPensado);
            break;
        }

        else {
            alert("Usted no adivino");
        }

        contador++;

    }

    if(numeroPensado == numeroLanzado){
            imprimir("Usted acerto, en el intento " + contador + "el numero pensado era " + numeroPensado);
            
        }

        else {
            imprimir("Usted no adivino, el numero pensado era " + numeroPensado)
        }

    imprimir("Fin");

</script>
