<meta charset="UTF-8">

<h3>Alcohol o gasolina</h3>
<br>

<script>

    var tanque = 40;
    var kilometrosGas = 480;
    var kilometrosAlc = 300;
    var eficienciaGas = kilometrosGas/tanque;
    var eficienciaAlc = kilometrosAlc/tanque;

    document.write("La eficiencia usando gasolina es: " + eficienciaGas + " km/l");
    document.write("<br>");
    document.write("<br>");
    document.write("La eficiencia usando alcohol es: " + eficienciaAlc + " km/l");

    </script>
